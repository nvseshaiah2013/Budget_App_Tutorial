<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./web/css/all.css" type="text/css">
    <title>Go Budget</title>
</head>

<body>
    <div class="container image-back"></div>
    <div class="caption">Available budget in current Month:
        <span id="month"></span>
        <br>
        <center>
            <span id="hand"></span>
        </center>
    </div>
    <div class="add1">Income
        <span class="headache" id="inc">+0.00</span>
    </div>
    <div class="exp1">Expenses
        <span class="headache" id="exp">-0.00</span>
    </div>
    <div class="navbar row">
        <div class="col-1-4" style="float:right;">
            <select class="right-float" id="sel">
                <option value="0" selected>
                    +
                </option>
                <option value="1">-</option>
            </select>
        </div>
        <div class="col-1-2">
            <input type="text" value="" id="budget" name="budget" placeholder="Description" required>
            <input type="number" placeholder="Value" id="val" name="value" value="0" required>
        </div>
        <div class="col-1-4">
            <button type="submit" id="but">
                <i id="check" class="fas fa-check"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="left-space">
            <h2 class="add">MONEY EARNED</h2>
            <center><table id="0">

            </table></center>
        </div>
        <div class="right-space">
            <h2 class="exp">EXPENDITURE</h2>
            <center>
            <table id="1">
            </table>
            </center>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
